  <title>상품 리스트 예시</title>
  <link

          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
          integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
          crossorigin="anonymous"
  />

  <style>
    .product-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center; /* 가운데 정렬 */
      padding: 0 20px; /* 페이지 양옆에 20px 여백 추가 */
    }

    .product {
      /* width: calc(25% - 20px); 한 줄에 4개의 상품 */
      width: 314px;
      margin: 20px;
      box-sizing: border-box;
      padding: 0;
      border: none;
    }

    .product img {
      position: relative;
      display: block;
    }

    .product-info {
      margin-top: 10px;
      font-size: 14px;
    }

    .product-name {
      display: inline-block;
      width: 80%;
      margin-bottom: 5px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .price {
      margin-bottom: 5px;
    }

    .price strong {
      font-size: 16px;
      font-weight: bold;
      color: #333;
      margin-right: 5px;
    }

    .original-price {
      font-size: 14px;
      color: #999;
      text-decoration: line-through;
      margin-right: 5px;
    }

    .discount-rate {
      font-size: 14px;
      color: green;
    }

    .tag-wrap {
      margin-bottom: 5px;
    }

    .tag-wrap span {
      background-color: #ddd;
      color: #333;
      padding: 2px 5px;
      margin-right: 5px;
      border-radius: 5px;
      font-size: 12px;
    }

    .star-wrap {
      margin-top: 10px;
      font-size: 14px;
      color: #999;
      display: flex;
      align-items: center;
    }

    .star-wrap i {
      color: green;
    }

    .star-rating {
      margin-left: 5px;
    }

    .star-wrap .heart-icon {
      margin-left: auto;
    }

    .star-wrap .heart-icon i {
      color: #999;
      font-size: 24px;
    }
  </style>
</head>

<div class="title">
